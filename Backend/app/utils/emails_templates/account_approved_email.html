<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Approved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: #ffffff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ name }},</h2>
        <p>We're excited to inform you that your account has been approved! You can now log in and start using our platform.</p>
        <p>Click the button below to access your account:</p>
        <a href="{{ url }}" class="btn">Login Now</a>
        <p>If you have any questions, feel free to contact us.</p>
        <p class="footer">Best regards, <br> The ACPO Team</p>
    </div>
</body>
</html>
