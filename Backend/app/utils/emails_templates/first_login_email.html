<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New User Login Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello Admin,</h2>
        <p>We wanted to inform you that a user has logged in for the first time on the platform.</p>
        <p><strong>User Name:</strong> {{ user_name }}</p>
        <p><strong>Email Address:</strong> {{ user_email }}</p>
        <p>If you have any questions or concerns, please feel free to reach out.</p>
        <p class="footer">Best regards, <br> The ACPO Team</p>
    </div>
</body>
</html>
